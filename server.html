<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <input type="file" id="upload-image" accept="image/*">
    <div id="res" style="width: 500px; height: 200px;"></div>
    <script>
        const uploadImage = document.getElementById("upload-image");
        const res = document.getElementById("res");

        uploadImage.addEventListener("change", async (e) => {
            try {
                const file = e.target.files[0];
                const reader = new FileReader();

                reader.onload = async (event) => {
                    const base64Image = event.target.result.split(',')[1]; // الحصول على صورة Base64

                    // إرسال الصورة بصيغة Base64 إلى الـ API
                    const response = await fetch('https://your-api-url.com/modify-image', {
                        method: 'POST',
                        headers: {
                            'Content-Type': 'application/json',
                        },
                        body: JSON.stringify({ image: base64Image })
                    });

                    const data = await response.json();
                    const modifiedBase64Image = data.image;

                    // عرض الصورة المعدلة
                    const imgURL = `data:image/png;base64,${modifiedBase64Image}`;
                    const img = document.createElement("img");
                    img.style.width = "100%";
                    img.style.height = "100%";
                    img.src = imgURL;
                    res.innerHTML = ''; // تنظيف المحتوى السابق
                    res.appendChild(img);
                };

                reader.readAsDataURL(file); // قراءة الصورة كـ Data URL
            } catch (error) {
                console.log(error);
            }
        });
    </script>
</body>
</html>
